<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thug of Gains - Premium Nutrition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        
        .logo-container {
            position: relative;
            text-align: center;
        }
        
        .thug-text, .gains-text {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            opacity: 0;
        }
        
        .thug-text {
            animation: fadeInGlow 0.8s forwards 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            color: #ffffff;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }
        
        .gains-text {
            animation: fadeInGlow 0.8s forwards 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            color: #ffffff;
            text-shadow: 0 0 10px rgba(39, 174, 96, 0.5);
        }
        
        .of {
            font-size: 1.4rem;
            font-weight: 600;
            color: #7f8c8d;
            margin: 0 10px;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.8s forwards 0.9s;
            position: relative;
            top: -5px;
        }
        
        /* Nutrition elements - subtle and professional */
        .nutrition-icon {
            position: absolute;
            opacity: 0;
            font-size: 1.4rem;
            filter: drop-shadow(0 0 4px rgba(255,255,255,0.2));
        }
        
        .apple {
            top: 15%;
            left: 15%;
            color: #e74c3c;
            animation: floatIn 0.8s forwards 1.2s;
        }
        
        .leaf {
            top: 80%;
            right: 15%;
            color: #27ae60;
            animation: floatIn 0.8s forwards 1.4s;
        }
        
        .protein {
            bottom: 20%;
            left: 20%;
            color: #ffffff;
            animation: floatIn 0.8s forwards 1.6s;
        }
        
        .grains {
            top: 30%;
            right: 20%;
            color: #f1c40f;
            animation: floatIn 0.8s forwards 1.8s;
        }
        
        @keyframes fadeInGlow {
            0% {
                opacity: 0;
                transform: translateY(10px);
                text-shadow: 0 0 20px rgba(255,255,255,0);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                text-shadow: 0 0 10px rgba(255,255,255,0.3);
            }
        }
        
        @keyframes fadeIn {
            0% { 
                opacity: 0;
                transform: translateY(5px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes floatIn {
            0% {
                transform: translateY(15px) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
        }
        
        /* Hover effects */
        .logo-container:hover .thug-text {
            text-shadow: 0 0 15px rgba(231, 76, 60, 0.7);
            transition: text-shadow 0.3s ease;
        }
        
        .logo-container:hover .gains-text {
            text-shadow: 0 0 15px rgba(39, 174, 96, 0.7);
            transition: text-shadow 0.3s ease;
        }
        
        .logo-container:hover .of {
            color: #bdc3c7;
            transition: color 0.3s ease;
        }
        
        /* Optional: Add a very subtle grid pattern to background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="thug-text">THUG</div>
        <div class="of">OF</div>
        <div class="gains-text">GAINS</div>

</body>
</html>
